<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/conf2.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>


</head>
<body>
<header>
  <nav>
    <div class="nav-wrapper">
      <a href="index.html" class="brand-logo">MYC</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
      </ul>
    </div>
  </nav>
</header>
<main>
  <!-- Page Layout here -->
  <div class="row">

    <div class="col s3" id="lef">
      <h3 class="center-align">Cadastro</h3>
      <div class="row">

        <div class="row">



          <form class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <input placeholder="First Name" id="first_name" type="text"  ng-model="primeiro-nome">
                <label for="first_name"></label>
              </div>
              <div class="input-field col s6">
                <input placeholder="last name" id="last_name" type="text" ng-model="ultimo-nome" >
                <label for="last_name"></label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="user name" id="disabled" type="text" class="validate" ng-model="nome-usuario">
                <label for="disabled"></label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="password" id="password" type="password" class="validate" ng-model="senha">
                <label for="password"></label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="Email" id="email" type="email" class="validate" ng-model="email">
                <label for="email"></label>
              </div>
            </div>
          </form>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="Cadastrar()">Cadastrar
          <i class="material-icons right"></i>
        </button>

      </div>


    </div>

    <div class="col s9" id="rg" class="center-align">
      <p class="center-align"><img src="img/myc.png" / id="imgmyc"/></p>
      <h2 class="center-align">Sua rede social de pesquisa</h2>



    </div>

  </div>

</main>
<footer class="page-footer" id="footer2">
  <div class="container" id="footer2">
    <div class="row">
      <div class="col l6 s12">
        <h5 class="white-text">Footer Content</h5>
        <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
      </div>
      <div class="col l4 offset-l2 s12">
        <h5 class="white-text">Links</h5>
      </div>
    </div>
  </div>
  <div class="footer-copyright" id="footer3">
    <div class="container">
      Â© 2014 Copyright Text
      <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
    </div>
  </div>
</footer>
</body>

</html>
